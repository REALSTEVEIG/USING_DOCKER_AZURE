# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - azureapiapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d8a2a6cf0e7e410a8714a0f1049e8ac0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_32ad53b0364f445395a518b739c1bbd9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d8a2a6cf0e7e410a8714a0f1049e8ac0 }}/realsteveig/using_docker-node-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'azureapiapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22ced743704246e1aa95f0b0e8536865 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d8a2a6cf0e7e410a8714a0f1049e8ac0 }}/realsteveig/using_docker-node-app:${{ github.sha }}'